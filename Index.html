<html>
<head>
    <style>
.container1{
    background-color:rgb(54, 53, 53);
    width:1320px;

}
nav{
font-size: 40px;
padding: 20px;

a{

}

    background-color:rgb(255, 255, 255);
}

    display: flex;

}
.slide1{
    display: none;
    height: 500px;

}
    </style>
    <title>Index</title>
</head>
<body>
    <Nav class="container1">
        <a href="#">Home</a>
        <a href="#"> Hobbies,likings and other thigs</a>
        <a href="#"> Contact</a>
    </Nav>
    <div class="Container-carousel">
        <img class="slide1" src="MOterBIKEVROOOM.jpeg" alt="NO WORK">
        <img class="slide1" src="NURVILLETRAHHHH.jpeg" alt="NO WORK">
    </div>
    <script>
        var index=0;
        function bored(){
            var kri=document.getElementsByClassName("slide1")
            var i;
            for(i=0;i<kri.length;i++ ){
                kri[i].style.display="none";
            }
            index++;
            if(index>kri.length){
                index=1;
            }
            kri[index-1].style.display="block";
            setTimeout(bored,3000)
        }
        bored();
    </script>
</body>
</html>
