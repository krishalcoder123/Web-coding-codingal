<!DOCTYPE html>

<html >

<head>

<title>Bootstrap Carousel</title>


<!-- Bootstrap CSS -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery and Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>

<div id="KKK" class="carousel slide" data-ride="carousel">

<!-- Indicators -->

<ol class="carousel-indicators">

<li data-target="#KKK" data-slide-to="0" class="active"></li>

<li data-target="#KKK" data-slide-to="1"></li>

<li data-target="#KKK" data-slide-to="2"></li>

</ol>

<!-- Wrapper for slides -->

<div class="carousel-inner">

<div class="carousel-item active">

<img src="https://preview.redd.it/clorinde-splashart-leak-by-dimbreath-v0-o5hjoj4eafwc1.jpeg?auto=webp&s=d9aabf27331d44199c6e3ca970c7974e9da3af8c" class="d-block w-100" alt="img1">

</div>

<div class="carousel-item">

<img src="https://preview.redd.it/kinich-splash-art-and-icons-via-mero-v0-b2cyp1b4d2dd1.jpg?width=640&crop=smart&auto=webp&s=8a2a54350412285246021858eef7bfdf75b04c16" class="d-block w-100" alt="img2">

</div>

<div class="carousel-item">

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqIaJS082k3efSnRfRHJLgUiW2Z906VeHvjw&s" class="d-block w-100" alt="img3">

</div>

</div>

<!-- Left and Right controls -->

<a class="carousel-control-prev" href="#KKK" role="button" data-slide="prev">

<span class="carousel-control-prev-icon" aria-hidden="true"></span>

<span class="sr-only">Previous</span>

</a>

<a class="carousel-control-next" href="#KKK" role="button" data-slide="next">

<span class="carousel-control-next-icon" aria-hidden="true"></span>

<span class="sr-only">Next</span>

</a>

</div>

</body>

</html>
